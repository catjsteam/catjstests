<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>amCharts examples</title>

    <!--
        @[scrap
            @@import[
                /cat/lib/cat.js
            ]
        ]@
    -->
    
    <script src="../lib/amcharts.js" type="text/javascript"></script>
    <script src="../lib/serial.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    
    <style>
        body {
            font-family: Tahoma,Arial,Verdana;
            font-size: 12px;
            color: black;
        }

        a:link {color: #84c4e2;}
        a:visited {color:#84c4e2;}
        a:hover {color: #cd82ad;}
        a:active {color: #84c4e2;}
    </style>
    
    <script>

        app.amcharts.stacked();

    </script>
    
</head>

<body>
<div id="chartdiv" style="width: 100%; height: 400px;"></div>
<div style="margin-left:40px;">
    <input type="radio" checked="true" name="group" id="rb1" onclick="app.amcharts.setDepth()">2D
    <input type="radio" name="group" id="rb2" onclick="app.amcharts.setDepth()">3D
</div>
</body>

</html>
